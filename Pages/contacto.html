<!DOCTYPE html>

<body> 
    <div id = "gridContacto">
        <header class= "encabezado">

            <h1>Contacto</h1>
            <p>Subscribite y enterate de las últimas novedades</p>
        </section>
        <section class= "formGrid">
            <article class= "formulario">
                <form action="">
                    <fieldset>
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre">
                        <label for="dni">Documento</label>
                        <input type="number" name="dni">
                        <label for="email">Email</label>
                        <input type="email" name="email">
                        <label for="contrasenia">Contraseña</label>
                        <input type="text" name="contrasenia">
                        <textarea name="mensaje" placeholder="Deje su consulta aquí"></textarea>
                        <input type="submit" value="Enviar">
                    </fieldset>
                </form>
            </article>
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3271.691096833392!2d-57.95143448542937!3d-34.91420078149773!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2e74b9383eaf3%3A0x6013f2b692c745c2!2sSecretar%C3%ADa%20de%20Cultura%20y%20Educaci%C3%B3n%20-%20Municipalidad%20de%20La%20Plata!5e0!3m2!1ses!2sar!4v1650399245238!5m2!1ses!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                <ul>
                    <li>Nosotros</li>

                </ul>
            </div>
            <div class="redes">

                <a href="https://www.instagram.com" target="_blank"><img src= "../Images/instagram.png"></a>
                <a href="https://www.facebook.com" target="_blank"><img src= "../Images/facebook.png"></a>
                <a href="https://www.twitter.com" target="_blank"><img src= "../Images/twitter.png"></a>
            </div>
